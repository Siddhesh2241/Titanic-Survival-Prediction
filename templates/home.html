<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <!-- Linking CSS file if needed -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <fieldset>
                <legend>Enter Passenger Information</legend>

                

                <div class="mb-3">
                    <label for="Pclass" class="form-label">Passenger Class (Pclass)</label>
                    <input type="number" class="form-control" name="Pclass" id="Pclass" min="1" max="3" required>
                </div>

                <div class="mb-3">
                    <label for="Age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="Age" id="Age" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="SibSp" class="form-label">Number of Siblings/Spouses (SibSp)</label>
                    <input type="number" class="form-control" name="SibSp" id="SibSp" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="Parch" class="form-label">Number of Parents/Children (Parch)</label>
                    <input type="number" class="form-control" name="Parch" id="Parch" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="Fare" class="form-label">Fare</label>
                    <input type="number" step="0.01" class="form-control" name="Fare" id="Fare" required>
                </div>

                <div class="mb-3">
                    <label for="Sex" class="form-label">Sex</label>
                    <select class="form-control" name="Sex" id="Sex" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="Embarked" class="form-label">Port of Embarkation (Embarked)</label>
                    <select class="form-control" name="Embarked" id="Embarked" required>
                        <option selected disabled value="">Select Embarked Location</option>
                        <option value="S">Southampton (S)</option>
                        <option value="C">Cherbourg (C)</option>
                        <option value="Q">Queenstown (Q)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Predict Survival</button>
                </div>
            </fieldset>
        </form>
    </div>
    <h2> 
        According to given result Passenger will be : {{results}}
    </h2>
</body>
</html>
